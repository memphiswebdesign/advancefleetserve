---
layout: default
---
{% include header_2.html %}
<main id="afs-site"> 
<section class="breadcrumb-area pt-lg-5 pt-md-2 pt-sm-2 {{ page.title | downcase | replace: ' ', '-' }}" >
    <div class="breadcrumb-hero">
        <div class="breadcrumb-title">
            <h2>{{page.title}}</h2>
        </div>
        <div class="breadcrumb-art" style="background-image:url('{{ page.featuredImage | default: site.cover_image2 }}')"></div>
    </div>
</section>

{{content}}
</main>

<!-- Lightbox root -->
<div class="video-lightbox" id="videoLightbox" aria-hidden="true">
  <div class="video-dialog" role="dialog" aria-modal="true" aria-label="Video">
    <button class="video-close" type="button" aria-label="Close">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <div class="video-host" id="videoHost"></div>
  </div>
</div>
